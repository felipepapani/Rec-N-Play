<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Completo de Atividade</title>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; }
    form { display: grid; gap: 1rem; }
    label { display: flex; flex-direction: column; }
    input, textarea, select, button { padding: .4rem; font-size: 1rem; }
    button { width: fit-content; cursor: pointer; }
    .char-counter { font-size: .9rem; color: #666; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Nova Atividade</h1>
  <form id="activityForm">

    <label>
      Nome da Atividade:
      <input type="text" id="text_mkqrhjas" required>
    </label>

    <label>
      Formato de Atividade:
      <select id="short_textossh5v4j" required>
        <option value="">-- selecione --</option>
        <option>Apresentação artística</option>
        <option>Apresentação de trabalhos</option>
        <option>Atendimentos</option>
        <option>Campeonato</option>
        <option>Contação de História</option>
        <option>Cortejo</option>
        <option>Demonstração</option>
        <option>Desfile de moda</option>
        <option>Exibição audiovisual</option>
        <option>Experiência</option>
        <option>Exposição artística</option>
        <option>Feira</option>
        <option>Hackathon</option>
        <option>Intervenção urbana</option>
        <option>Mentoria</option>
        <option>Mesa redonda</option>
        <option>Minicurso</option>
        <option>Oficina</option>
        <option>Palestra</option>
        <option>Pitchs</option>
        <option>Revisão de portfólio</option>
        <option>Roda de conversa</option>
        <option>Rodada de negócios</option>
        <option>Show</option>
        <option>Talk Show</option>
        <option>Visitas/ percursos guiados</option>
        <option>Workshop</option>
      </select>
    </label>

    <label id="daysLabel" class="hidden">
      Dias (1 a 4):
      <select id="short_textb7obn15q">
        <option value="">-- selecione --</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </label>

    <label>
      Duração:
      <input type="text" id="text_mkqrvnnp">
    </label>

    <label>
      Descrição:
      <textarea id="long_text_mkqr5e1x" rows="3" maxlength="700"></textarea>
      <div class="char-counter" id="descCounter">0/700</div>
    </label>

    <label id="temaPrincipalContainer">
      Tema Principal → Subtema:
      <select id="temaPrincipalSelect">
        <option value="">-- selecione o tema --</option>
        <option>Artes e Cultura</option>
        <option>Comunicação</option>
        <option>Dados e Segurança Digital</option>
        <option>Desenvolvimento de Software e Cloud</option>
        <option>Diversidade e Inclusão</option>
        <option>Empreendedorismo e Inovação</option>
        <option>Games e Design</option>
        <option>Gente e Gestão</option>
        <option>Governança</option>
        <option>Inteligência Artificial, Tecnologias Imersivas e Metaverso</option>
        <option>Investimentos</option>
        <option>Política e Cidadania</option>
        <option>Processos e Técnicas de Mercado</option>
        <option>Setores Tech</option>
        <option>Simulação e Modelagem</option>
        <option>Sustentabilidade</option>
        <option>Tecnologias de Conectividade, Robótica e Computação Avançada</option>
      </select>
      <small id="temaPrincipalHint" class="hidden">
        Escolha um subtema para “<span id="temaPrincipalChosen"></span>”
      </small>
    </label>

    <!-- Tema Secundário → Subtema Secundário -->
    <label id="temaSecundarioContainer">
      Tema Secundário → Subtema:
      <select id="temaSecundarioSelect">
        <option value="">-- selecione o tema --</option>
        <option>Artes e Cultura</option>
        <option>Comunicação</option>
        <option>Dados e Segurança Digital</option>
        <option>Desenvolvimento de Software e Cloud</option>
        <option>Diversidade e Inclusão</option>
        <option>Empreendedorismo e Inovação</option>
        <option>Games e Design</option>
        <option>Gente e Gestão</option>
        <option>Governança</option>
        <option>Inteligência Artificial, Tecnologias Imersivas e Metaverso</option>
        <option>Investimentos</option>
        <option>Política e Cidadania</option>
        <option>Processos e Técnicas de Mercado</option>
        <option>Setores Tech</option>
        <option>Simulação e Modelagem</option>
        <option>Sustentabilidade</option>
        <option>Tecnologias de Conectividade, Robótica e Computação Avançada</option>
      </select>
      <small id="temaSecundarioHint" class="hidden">
        Escolha um subtema para “<span id="temaSecundarioChosen"></span>”
      </small>
    </label>

    

    <label>
      público:
      <select id="text_mkqr6nqa">
        <option value="">-- selecione --</option>
        <option>especialista no tema</option>
        <option>geral</option>
        <option>negócios</option>
        <option>infantil</option>
        <option>adolescentes</option>
        <option>apenas mulheres</option>
      </select>
    </label>

    <label id="maxGuestsLabel" class="hidden">
      max público:
      <select id="text_mkqrjadb">
        <option value="">-- selecione --</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="25">25</option>
        <option value="30">30</option>
        <option value="35">35</option>
        <option value="40">40</option>
        <option value="45">45</option>
        <option value="50">50</option>
        <option value="Sem restrição">Sem restrição</option>
      </select>
    </label>

     <!-- Restrição de faixa etária -->
     <label>
        Restrição de faixa etária:
        <select id="text_mkqrrpq3" required>
          <option value="">-- selecione --</option>
          <option value="Não">Não</option>
          <option value="Sim">Sim</option>
        </select>
      </label>
      <label id="ageRangeLabel" class="hidden">
        Informe a faixa etária (text_mkqrrpq3_range):
        <input type="text" id="text_mkqrrpq3_range" placeholder="ex: 18-25">
      </label>
  

    <label>
      Informações extras:
      <textarea id="text_mkqrqmfw" rows="2" maxlength="700"></textarea>
      <div class="char-counter" id="extrasCounter">0/700</div>
    </label>

   
     <label>Convidados:</label>
    <div class="guest-slots" id="guestSlots">
      <!-- aqui serão adicionados até 6 .guest-slot -->
    </div>

    <button type="submit">Criar Atividade</button>
  </form>
  <!-- Modal de busca -->
  <div class="modal hidden" id="guestModal">
    <div class="content">
      <h3>Buscar Convidado</h3>
      <input type="text" id="guestSearchInput" placeholder="Nome, cargo ou empresa" style="width:100%; padding:.4rem"/>
      <ul id="guestSearchResults"></ul>
      <button id="closeGuestModal">Fechar</button>
    </div>
  </div>  

<script>
  // ————— Configurações —————
  const API_URL        = 'https://plain-butterfly-7001.programacao-e50.workers.dev';
  const BOARD_ID       = 9099133664;
  const GUEST_BOARD_ID = 9102764459;

  // ————— Estado global —————
  let loadedGuests   = [];
  let selectedGuests = [];

  // ————— Função genérica GraphQL —————
  async function mondayMutation(query) {
    const res = await fetch(API_URL, {
      method:  'POST',
      headers: { 'Content-Type': 'application/json' },
      body:    JSON.stringify({ query })
    });
    const j = await res.json();
    if (!res.ok) throw j.errors || j;
    if (j.errors) throw j.errors;
    return j.data;
  }

  // ————— Carrega convidados (nome, cargo, empresa) —————
  async function loadGuests() {
    const q = `query {
      boards(ids:[${GUEST_BOARD_ID}]) {
        items_page(limit:100) {
          items {
            id
            column_values(ids:["text_mkqreer2","text_mkqry55n","text_mkqrghw1"]) {
              id text
            }
          }
        }
      }
    }`;
    try {
      const data = await mondayMutation(q);
      loadedGuests = data.boards[0].items_page.items.map(item => {
        const cols = item.column_values;
        return {
          id:      +item.id,
          name:    cols.find(c=>c.id==="text_mkqreer2")?.text   || "",
          cargo:   cols.find(c=>c.id==="text_mkqry55n")?.text || "",
          empresa: cols.find(c=>c.id==="text_mkqrghw1")?.text || ""
        };
      });
    } catch (err) {
      console.error('Erro ao carregar convidados:', err);
      alert('Falha ao carregar convidados. Veja o console.');
    }
  }

  // ————— Renderiza slots de convidados + botão “+” —————
  function renderSlots() {
    const c = document.getElementById('guestSlots');
    c.innerHTML = '';
    selectedGuests.forEach((g, i) => {
      const d = document.createElement('div');
      d.className = 'guest-slot';
      d.textContent = g.name;
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.className = 'remove';
      btn.innerHTML = '&times;';
      btn.onclick = () => { selectedGuests.splice(i,1); renderSlots(); };
      d.appendChild(btn);
      c.appendChild(d);
    });
    if (selectedGuests.length < 6) {
      const b = document.createElement('button');
      b.type = 'button'; b.id = 'addGuestBtn'; b.textContent = '+';
      b.onclick = openGuestModal;
      c.appendChild(b);
    }
  }

  // ————— Modal de busca de convidados —————
  function openGuestModal() {
    document.getElementById('guestModal').classList.remove('hidden');
    document.getElementById('guestSearchInput').value = '';
    showSearchResults(loadedGuests.slice(0,10));
  }
  function closeGuestModal() {
    document.getElementById('guestModal').classList.add('hidden');
  }
  function showSearchResults(list) {
    const ul = document.getElementById('guestSearchResults');
    ul.innerHTML = '';
    list.forEach(g => {
      const li = document.createElement('li');
      li.innerHTML = `<strong>${g.name}</strong><br/><small>${g.cargo} — ${g.empresa}</small>`;
      li.onclick = () => { selectedGuests.push(g); closeGuestModal(); renderSlots(); };
      ul.appendChild(li);
    });
  }
  document.getElementById('guestSearchInput')
    .addEventListener('input', e => {
      const t = e.target.value.toLowerCase();
      showSearchResults(
        loadedGuests.filter(g =>
          g.name.toLowerCase().includes(t) ||
          g.cargo.toLowerCase().includes(t) ||
          g.empresa.toLowerCase().includes(t)
        ).slice(0,20)
      );
    });
  document.getElementById('closeGuestModal').onclick = closeGuestModal;

  // ————— Helper para cascata Tema→Subtema com “← Voltar” —————
  function setupCascade({ themeSelectId, hintId, chosenSpanId }) {
    const sel    = document.getElementById(themeSelectId);
    const hint   = document.getElementById(hintId);
    const chosen = document.getElementById(chosenSpanId);
    let temaSel  = null;

    // definição estática de subtemas
    const subtemasPorTema = {
      "Artes e Cultura": ["Arquitetura","Artes Visuais","Audiovisual","Circo","Cultura Maker","Cultura Popular","Dança","Fotografia","Gastronomia","HQ","Intervenções Urbanas","Literatura","Moda","Música","Patrimônio Imaterial","Teatro"],
      "Comunicação":      ["Comunicação","Creator","Criação de Conteúdo","Design Gráfico/ Industrial","Podcast"],
      "Dados e Segurança Digital": ["Análise de Dados","Blockchain","Cibersegurança","Governança de Dados","Investimentos / Criptomoedas","LGPD","NFT","Privacidade","Web3"],
      "Desenvolvimento de Software e Cloud": ["Desenvolvimento de Software e Cloud","Low Code / No Code","Programação de Software"],
      "Diversidade e Inclusão": ["50+","Acessibilidade / PCD","Equidade Racial","LGBTQIAPN+","Mulheres","Neurodivergência","Periferias"],
      "Empreendedorismo e Inovação": ["Ecossistemas de Inovação","Empresa Júnior","Gestão de Comunidades","Inovação Aberta","Internacionalização","Startup","Transformação Digital"],
      "Games e Design":    ["Desenvolvimento de Jogos","e-Sports","Experiência do Usuário (UX / CX)","Gameficação","Interface do Usuário (UI)"],
      "Gente e Gestão":    ["Carreira Profissional","Cultura Organizacional","Desenvolvimento de Times","Formação","RH","Softskills"],
      "Governança":        ["ESG","Governança de Dados","Impacto Social","Legislação","Responsabilidade Social"],
      "Inteligência Artificial, Tecnologias Imersivas e Metaverso": [" Realidade Virtual","Deep Learning","Engenharia de Prompt","Inteligência Artificial","LLM","Machine Learning","Metaverso","Processamento de Linguagem Natural","Realidade Aumentada / Realidade Mista","Visão Computacional"],
      "Investimentos":     ["Captação de Recursos por meio de Editais","Investimento em Inovação","Investimentos e Criptomoedas"],
      "Política e Cidadania": ["Cidadania Digital","Direito","Educação","Empregabilidade","Geopolítica","Infância","Mobilidade Urbana","Saúde","Turismo","Urbanismo"],
      "Processos e Técnicas de Mercado": ["Agilidade","Atacado e Varejo","Branding","Canais de Venda","Comportamento do Consumidor","E-commerce","Experiência do Cliente","Marketing","Vendas B2B e B2C"],
      "Setores Tech":      ["Agritech","Cleantech","Construtech","Ecotech","Edutech","Fintech","Foodtech","Govtech","Healthtech","Lawtech","Retailtech","Sportech"],
      "Simulação e Modelagem": ["Corte a Laser","Impressão 3D","Modelagem 3D"],
      "Sustentabilidade":  ["Desenvolvimento Sustentável","Economia Circular","Eficiência Energética","Energia Renovável","Gestão de Resíduos","Logística Reversa","Meio Ambiente","Mudanças Climáticas","ODS"],
      "Tecnologias de Conectividade, Robótica e Computação Avançada": ["5G","6G","Computação Quântica","Internet das Coisas","Robótica","Sistemas Embarcados"]
    };

    // popula inicialmente com lista de temas
    function populaTemas() {
      sel.innerHTML = '<option value="">-- selecione o tema --</option>';
      Object.keys(subtemasPorTema).forEach(t => {
        const o = new Option(t, t);
        sel.appendChild(o);
      });
    }
    populaTemas();

    sel.addEventListener('change', () => {
      const v = sel.value;
      // etapa 1: escolhendo tema
      if (!temaSel) {
        if (!v) return;
        temaSel = v;
        chosen.textContent = v;
        hint.classList.remove('hidden');

        // “← Voltar” + subtemas
        sel.innerHTML = '<option value="">← Voltar</option>';
        (subtemasPorTema[v] || []).forEach(s => {
          const o = new Option(s, s);
          sel.appendChild(o);
        });

      // etapa 2: escolhendo subtema ou voltando
      } else {
        if (v === "") {
          // resetar para escolha de tema de novo
          temaSel = null;
          hint.classList.add('hidden');
          populaTemas();
        }
        // caso contrário é um subtema: mantemos o valor em sel.value
      }
    });

    return {
      getTheme:    () => temaSel,
      getSubtheme: () => sel.value
    };
  }

  // ————— Cria as duas cascatas —————
  const principal = setupCascade({
    themeSelectId:  'temaPrincipalSelect',
    hintId:         'temaPrincipalHint',
    chosenSpanId:   'temaPrincipalChosen'
  });
  const secundario = setupCascade({
    themeSelectId:  'temaSecundarioSelect',
    hintId:         'temaSecundarioHint',
    chosenSpanId:   'temaSecundarioChosen'
  });

  // ————— Contadores de caracteres —————
  document.getElementById('long_text_mkqr5e1x')
    .addEventListener('input', e => {
      document.getElementById('descCounter').textContent =
        `${e.target.value.length}/700`;
    });
  document.getElementById('text_mkqrqmfw')
    .addEventListener('input', e => {
      document.getElementById('extrasCounter').textContent =
        `${e.target.value.length}/700`;
    });

  // ————— Toggle campos dinâmicos —————
  const formatSelect = document.getElementById('short_textossh5v4j');
  const daysLabel    = document.getElementById('daysLabel');
  const maxLabel     = document.getElementById('maxGuestsLabel');
  const restrSelect  = document.getElementById('text_mkqrrpq3');
  const ageLabel     = document.getElementById('ageRangeLabel');
  const showDays     = new Set(['Atendimentos','Mentoria','Pitchs','Rodada de negócios','Oficina','Minicurso','Hackathon','Intervenção urbana','Demonstração','Experiência','Visitas/ percursos guiados','Campeonato','Exposição artística','Feira']);
  const showMax      = new Set(['Mentoria','Pitchs','Revisão de portfólio','Rodada de negócios']);
  function toggleFields() {
    daysLabel.classList.toggle('hidden', !showDays.has(formatSelect.value));
    maxLabel .classList.toggle('hidden', !showMax.has(formatSelect.value));
  }
  function toggleAge() {
    ageLabel.classList.toggle('hidden', restrSelect.value !== 'Sim');
  }
  formatSelect.addEventListener('change', toggleFields);
  restrSelect.addEventListener('change', toggleAge);
  toggleFields();
  toggleAge();

  // ————— Submissão do formulário —————
  document.getElementById('activityForm').addEventListener('submit', async e => {
    e.preventDefault();

    // captura de todos os campos
    const titleRaw     = document.getElementById('text_mkqrhjas').value;
    const titleEsc     = titleRaw.replace(/"/g,'\\"');
    const format       = formatSelect.value;
    const days         = document.getElementById('short_textb7obn15q').value;
    const maxGuests    = document.getElementById('text_mkqrjadb').value;
    const duration     = document.getElementById('text_mkqrvnnp').value;
    const desc         = document.getElementById('long_text_mkqr5e1x').value;
    const extras       = document.getElementById('text_mkqrqmfw').value;
    const restr        = restrSelect.value;
    const ageRange     = document.getElementById('text_mkqrrpq3_range').value;
    const publico      = document.getElementById('text_mkqr6nqa').value;
    const guestIds     = selectedGuests.map(g=>g.id);

    // coleta dos temas e subtemas das cascatas
    const temaP    = principal.getTheme();
    const subtemaP = principal.getSubtheme();
    const temaS    = secundario.getTheme();
    const subtemaS = secundario.getSubtheme();

    // monta column_values
    const vals = {
      text_mkqrhjas:      titleRaw,
      short_textossh5v4j: format,
      ...(days      && { short_textb7obn15q: days      }),
      ...(maxGuests && { text_mkqrjadb:      maxGuests }),
      text_mkqrvnnp:      duration,
      long_text_mkqr5e1x: desc,
      text_mkqrqmfw:      extras,
      text_mkqrrpq3:      restr==='Sim'?ageRange:restr,
      text_mkqrwawz:      temaP,
      text_mkqrm18v:      subtemaP,
      text_mkqrth67:      temaS,
      text_mkqrfjz3:      subtemaS,
      text_mkqr6nqa:      publico,
      color_mkqr22e3:     { label: 'Caixa de Entrada' },
      ...(guestIds.length && {
        board_relation_mkqr6b1t:{
          linkedPulseIds: guestIds.map(id=>({ linkedPulseId:id }))
        }
      })
    };

    // escape + stringify
    const colJson = JSON.stringify(vals)
      .replace(/\\/g,'\\\\')
      .replace(/"/g,'\\"')
      .replace(/\n/g,'\\n');
    const mutation = `
      mutation {
        create_item(
          board_id: ${BOARD_ID},
          item_name:  "${titleEsc}",
          column_values: "${colJson}"
        ) { id }
      }
    `;

    // envio e tratamento de erros
    try {
      const data = await mondayMutation(mutation);
      alert('Atividade criada! ID: ' + data.create_item.id);
      document.getElementById('activityForm').reset();
      selectedGuests = [];
      renderSlots();
      toggleFields();
      toggleAge();
    } catch(err) {
      if (Array.isArray(err)) {
        alert('Falha:\n' + err.map(e=>e.message).join('\n'));
        err.forEach((e,i)=>console.error(`❌ [${i}]`,e.message,e.extensions?.error_data));
      } else if (err.error) {
        alert('Worker:\n' + err.error);
        console.error(err.error);
      } else {
        alert('Erro inesperado. Veja console.');
        console.error(err);
      }
    }
  });

  // ————— Inicialização —————
  (async()=>{
    await loadGuests();
    renderSlots();
  })();
</script>




</body>
</html>
